embedding_model:
  provider: "google"
  # Use a Google Generative AI embedding model name here. "models/text-embedding-004"
  # was an OpenAI-style model path and isn't valid for Google's API. If
  # `embed-text-bison-001` returns a 404 (not supported for embedContent),
  # try a Gecko embedding model which is commonly available for embedding:
  model_name: "gemini-embedding-001"

retriever:
  top_k: 10
  search_type: "mmr"  # Options: "similarity", "mmr", "similarity_score_threshold"
  # MMR (Maximal Marginal Relevance) parameters for diverse results
  fetch_k: 20  # Number of documents to fetch before MMR re-ranking (should be > top_k)
  lambda_mult: 0.5  # Diversity vs relevance (0=max diversity, 1=max relevance)

llm:
  groq:
    provider: "groq"
    model_name: "openai/gpt-oss-20b"
    temperature: 0
    max_output_tokens: 2048

  google:
    provider: "google"
    model_name: "gemini-3-flash-preview"
    temperature: 0
    max_output_tokens: 2048